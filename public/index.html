<style>
    /* 通常のボタン色 */
    .btn-pale,
  .btn-pale.disabled, .btn-pale:disabled {
    color: #fff;
    background-color: #3d84a8;
    border-color: #3d84a8;
  }
  
  /* focusされた時の枠線の色 */
  .btn-pale:focus, .btn-pale.focus,
  .btn-pale:not(:disabled):not(.disabled):active:focus, .btn-pale:not(:disabled):not(.disabled).active:focus,
  .show > .btn-pale.dropdown-toggle:focus {
    box-shadow: 0 0 0 0.2rem rgba(51, 51, 204, 0.5);
  }
  
  /* hover時（マウスカーソルを重ねた時）の色（通常より濃いor暗めの色を指定） */
  .btn-pale:hover {
    color: #fff;
    background-color: #2a5c75;
    border-color: #2a5c75;
  }
  
  /* active時の色（hover時と同等かさらに濃いor暗めの色を指定） */
  .btn-pale:not(:disabled):not(.disabled):active, .btn-pale:not(:disabled):not(.disabled).active,
  .show > .btn-pale.dropdown-toggle {
    color: #fff;
    background-color: skyblue;
    border-color: skyblue;
  }
  
  * {
    font-family: 'M PLUS 1p', sans-serif;
  }
  .centerbutton {
    text-align: center;
  }
  #loading {
  display: table;
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color: #fff;
  opacity: 0.8;
}
 
#loading .loadingMsg {
  display: table-cell;
  text-align: center;
  vertical-align: middle;
  padding-top: 140px;
  background: url("https://mobilized-taskmanager-application.s3.us-east-2.amazonaws.com/loader.gif") center center no-repeat;
}

td[id="NS"]{
  color: red;
}

td[id="done"]{
  color: midnightblue;
  background-color: silver;
}

td[id="textdone"]{
  background-color: silver;
}

tr[id="buttontable"]{
  height: 30px;
}

#layer {
    display: none;  /* 初期表示は非表示 */
    position: fixed; 
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    background-color: black;
    opacity: 0.20;
}
#popup {
    display: none;  /* 初期表示は非表示 */
    position: fixed; 
    left: 50%;
    top: 50%;
    background-color: white;
    border-radius: 5px;
    text-align: center;
}

.hiddentable{
  display: none;
}

</style>
